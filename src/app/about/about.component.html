
<div class="about">

  <h2>Firebase & AngularFire In Depth</h2>

  <img class="course-image mat-elevation-z10"
       src="https://angular-university.s3-us-west-1.amazonaws.com/course-images/firebase-course-1.jpg">


    <button mat-raised-button class="upload-btn" color="primary" (click)="uploadData()">Populate Database</button>

    <button mat-raised-button color="accent" (click)="onReadDoc()">Read Document</button>
    <button mat-raised-button color="accent" (click)="onReadCollection()">Read Collection</button>
    <button mat-raised-button color="accent" (click)="onReadCollectionGroup()">Read Collection Group</button>
    <button mat-raised-button color="accent" (click)="viewSnapshotChanges()">Listen to Snapshot Changes</button>
    <button mat-raised-button color="accent" (click)="viewValueChanges()">Listen to Value Changes</button>

    <div *ngIf="snapShotValues$ | async as values">
      <h1>Price: {{values?.price}}</h1>
    </div>
    <div *ngIf="valueChangeValues$ | async as values">
      <h1>Doc: {{values?.url}}</h1>
    </div>

</div>
